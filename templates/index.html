<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>メモ帳アプリ</title>
</head>

<body>
    <h1>メモ帳アプリ</h1>
    <form action="/save" method="post">
        <textarea name="memo" placeholder="ここにメモを入力">{{ memo }}</textarea>
        <button type="submit">保存</button>
    </form>
    <hr>
    <h2>保存されたメモ:</h2>
    <p class="memo-content">{{ memo|safe }}</p>
</body>
</html>
